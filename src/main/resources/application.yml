spring:
  application:
    name: lana
  data:
    mongodb:
      host: localhost
      port: 27017
      database: lana

admin:
  name: ${spring.security.user.name:lana@ircm.qc.ca}
  password: ${spring.security.user.password}

# Web server.
server:
  port: 8080
  servlet:
    session:
      persistent: false
vaadin:
  productionMode: false
  closeIdleSessions: true

logging:
  file: ${spring.application.name}.log

